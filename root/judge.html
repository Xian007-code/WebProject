<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebServer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 40px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            width: 200px;
            padding: 20px;
            text-align: center;
            background-color: #ff00ff;
            color: #fff;
            font-size: 24px;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin-top: 15px;
        }

        .button:hover {
            background-color: #00ffff;
            color: #000;
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #ff00ff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>欢迎访问</h1>
    <div class="button-container">
        <a href="0" class="button">新用户</a>
        <a href="1" class="button">已有账号</a>
    </div>
</div>
</body>
</html>
